<div class="flex-column" id="student-login-form">
    <form class="flex-column" id="form">
        <div class="form-header flex-row">
            <span class="subtitle">Som študent</span>
        </div>
        <span class="subtitle">Prihlasovacie údaje</span>
        <label for="code-test"></label>
        <input id="code-test" placeholder="Kód testu" type="text">
        <label for="id-student"></label>
        <input id="id-student" placeholder="ID študenta" type="text">
        <label for="name-student"></label>
        <input id="name-student" placeholder="Meno študenta" type="text">
        <label for="surname-student"></label>
        <input id="surname-student" placeholder="Priezvisko študenta" type="text">
        <button class="highlight-student-background" id="login-button" type="submit"><span class="sub-subtitle">Prihlásiť sa</span>
        </button>
    </form>
</div>
