<div class="flex-column" id="lecturer-register-form">
    <form class="flex-column" id="form">
        <div class="form-header flex-row">
            <span class="subtitle">Som učiteľ</span>
        </div>
        <span class="subtitle">Prihlasovacie údaje</span>
        <label for="name-lecturer"></label>
        <input id="name-lecturer" placeholder="Meno učiteľa" type="text">
        <label for="surname-lecturer"></label>
        <input id="surname-lecturer" placeholder="Priezvisko učiteľa" type="text">
        <label for="email-lecturer"></label>
        <input id="email-lecturer" placeholder="Email" type="email">
        <label for="password-lecturer"></label>
        <input id="password-lecturer" placeholder="Heslo" type="password">
        <button class="highlight-lecturer-background" id="login-button" type="submit"><span class="sub-subtitle">Prihlásiť sa</span>
        </button>
    </form>
</div>
